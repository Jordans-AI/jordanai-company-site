# Nginx configuration for Jordan-AI website
# This file should be placed at: /etc/nginx/sites-available/jordan-ai.com
# Then symlinked to: /etc/nginx/sites-enabled/jordan-ai.com

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=contact_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/m;

# Upstream for Jordan-AI Next.js app
upstream jordan_ai_backend {
    server localhost:3000 fail_timeout=30s max_fails=3;
    keepalive 32;
}

# Upstream for site_enhancements service (if needed)
# upstream site_enhancements_backend {
#     server localhost:8000 fail_timeout=30s max_fails=3;
#     keepalive 32;
# }

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name jordan-ai.com www.jordan-ai.com;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name jordan-ai.com www.jordan-ai.com;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/jordan-ai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jordan-ai.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/jordan-ai.com/chain.pem;

    # SSL configuration (Mozilla Intermediate compatibility)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Logging
    access_log /var/log/nginx/jordan-ai.access.log;
    error_log /var/log/nginx/jordan-ai.error.log warn;

    # Max upload size
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Health check endpoint (bypass rate limiting)
    location /api/health {
        proxy_pass http://jordan_ai_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }

    # Contact form API endpoint (rate limited)
    location /api/contact {
        limit_req zone=contact_limit burst=3 nodelay;
        limit_req_status 429;

        proxy_pass http://jordan_ai_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Site enhancements service (if needed)
    # location /api/enhancements {
    #     limit_req zone=general_limit burst=10 nodelay;
    #     proxy_pass http://site_enhancements_backend;
    #     proxy_http_version 1.1;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # Next.js static files (cache for 1 year)
    location /_next/static {
        proxy_pass http://jordan_ai_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Public static files (cache for 1 day)
    location /static {
        proxy_pass http://jordan_ai_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=86400";
    }

    # Main application (general rate limiting)
    location / {
        limit_req zone=general_limit burst=20 nodelay;

        proxy_pass http://jordan_ai_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
}

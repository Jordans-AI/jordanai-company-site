version: '3.8'

services:
  jordan-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jordan-ai-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - RESEND_API_KEY=${RESEND_API_KEY}
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-https://jordan-ai.com}
      - NEXT_PUBLIC_APP_VERSION=${APP_VERSION:-1.0.0}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - jordan-ai-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

